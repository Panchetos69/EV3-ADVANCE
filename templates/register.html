<!doctype html>
<html lang="en">
  <head>
    <!-- Meta etiquetas necesarias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <title>Registro de Usuario</title>
    <style>
        .navbar {
          background-color: #4781d8;
        }
        .navbar a {
          color: white !important;
        }
    </style>
  </head>
  <body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">
        <!-- Logo de la empresa -->
        <img src="{{ url_for('static', filename='img/LOGOTURISMO.png') }}" alt="Logo" width="30" height="30">
        Sur Extremo
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <!-- Enlaces de la barra de navegación centrada -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('register') }}">Registro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('suggestions') }}">Sugerencias</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('catalog') }}">Catálogo</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <h1>Registro de Usuario</h1>
        <form action="{{ url_for('register') }}" method="POST">
            <!-- Campo para el RUT -->
            <div class="form-group">
                <label for="rut">RUT (xx.xxx.xxx-x)</label>
                <input type="text" class="form-control" id="rut" name="rut" placeholder="12.345.678-9" required>
            </div>
            <!-- Campo para el nombre completo -->
            <div class="form-group">
                <label for="nombre_completo">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre_completo" name="nombre_completo" required>
            </div>
            <!-- Campo para la dirección -->
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion" required>
            </div>
            <!-- Campo para el teléfono -->
            <div class="form-group">
                <label for="telefono">Teléfono (9 dígitos)</label>
                <input type="text" class="form-control" id="telefono" name="telefono" placeholder="912345678" required>
            </div>
            <!-- Campo para el correo electrónico -->
            <div class="form-group">
                <label for="correo_electronico">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo_electronico" name="correo_electronico" placeholder="correo@ejemplo.com" required>
            </div>
            <!-- Botón para enviar el formulario -->
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>

    <!-- Pie de página -->
    <footer class="footer mt-5">
      <div class="container text-center">
        <p>Síguenos en nuestras redes sociales:</p>
        <!-- Iconos de redes sociales -->
        <div class="social-icons">
          <a href="#"><img src="https://img.icons8.com/color/48/000000/facebook.png" alt="Facebook"></a>
          <a href="#"><img src="https://img.icons8.com/color/48/000000/twitter.png" alt="Twitter"></a>
          <a href="#"><img src="https://img.icons8.com/color/48/000000/instagram-new.png" alt="Instagram"></a>
        </div>
        <p>&copy; 2024 Sur Extremo. Todos los derechos reservados.</p>
      </div>
    </footer>
  
    <style>
      .footer {
        background-color: #4781d8;
      }
      .footer p, .footer a {
        color: white !important;
      }
      .footer .social-icons {
        margin: 20px 0;
      }
      .footer .social-icons a {
        color: white !important;
        margin: 0 15px;
        font-size: 24px;
      }
      .footer .social-icons a:hover {
        text-decoration: none;
        color: #ff9800;
      }
    </style>

    <!-- JavaScript opcional -->
    <!-- jQuery primero, luego Popper.js, y luego Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
